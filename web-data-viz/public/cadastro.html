<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    // var empresaVar = listaEmpresas.value
    var cpfVar = cpf_input.value
    var tamanho_nome = nomeVar.length;
    var indice_arroba = emailVar.indexOf('@')
    var indice_ponto = emailVar.indexOf('.')
    var tamanho_senha = senhaVar.length;
    var tamanho_cpf = cpfVar.length;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      cpfVar == "" 
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os campos, amado(a)! <br> ";

      finalizarAguardar();
      return false;
    }  else if(tamanho_nome <= 1){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML += `Coloque um nome de verdade, amado(a)! <br> `
      
      finalizarAguardar();
      return false;
     } if(indice_arroba && indice_ponto < 0){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML += `Email inválido! Coloque um email que contenha @ e . <br> `

      finalizarAguardar();
      return false;
     }    if(tamanho_senha <= 6){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML += `Senha inválida! Sua senha deve ter mais que 6 carcateres <br> `

      finalizarAguardar();
      return false;
     } if(confirmacaoSenhaVar != senhaVar){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML += `Digite a mesma senha inserida anteriormente, amado(a)! <br> `

      finalizarAguardar();
      return false;
     } if(tamanho_cpf < 11){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML += `CPF Inválido! <br> `

      finalizarAguardar();
      return false;
     }
    
     else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        cpfServer: cpfVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta:", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML = "Cadastro realizado com sucesso amado(a)! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "./login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

</script>
